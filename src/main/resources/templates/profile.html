<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <title>Document</title>
</head>
<body>
<section layout:fragment="content">
    <!--    Избранное-->
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-3 row-cols-md-4 row-cols-xl-5 justify-content-center">
            <div class="col mb-5" th:each="film: ${favourite}">
                <div class="card h-100">
                    <!-- Film image-->
                    <img class="card-img-top;" style="height: 300px; object-fit: fill;" th:src="${film.getImage()}"
                         alt="..."/>
                    <!-- Film details-->
                    <div class="card-body">
                        <div class="text-center">
                            <!-- Film name-->
                            <h5 class="fw-bolder" th:text="${film.getName()}"></h5>
                            <!-- Film actor-->
                            <h5 class="fw-bolder" th:text="${film.getActor()}"></h5>
                        </div>
                    </div>
                    <!-- Film actions-->
                    <div class="card-footer pt-0 border-top-0 bg-transparent">
                        <div class="d-flex">
                            <a class="btn btn-outline-dark flex-grow-1 me-2"
                               th:href="@{/films/{id}(id=${film.getId()})}">Перейти</a>
                            <form class="flex-grow-1 m-0 me-2"
                                  th:action="@{/user/delete-from-favourite/{id}(id=${film.getId()})}"
                                  th:method="post">
                                <button class="btn btn-outline-dark" type="submit">Удалить</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
