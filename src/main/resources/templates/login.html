<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/style.css">
    <title>Вход в аккаунт</title>
</head>
<body>
<section>
    <div class="login-block container">
        <h1>Войти в аккаунт</h1>
        <form th:method="POST" th:action="@{/process_login}">
            <div class="form-group">
                <input type="text"
                       placeholder="Your Username"
                       class="form-control"
                       name="username" id="username"
                       required>
            </div>

            <hr class="hr-xs">

            <div class="form-group">
                <input type="password" class="form-control" placeholder="Your password" id="password" name="password" required>
            </div>
            <!-- Обработкта ошибки -->
            <div class="alert alert-danger"
                 role="alert"
                 th:if="${param.error}">
                Неверное имя пользователя или пароль
            </div>
            <input type="submit" class="btn btn-success btn-block" value="Войти">

        </form>
        <hr class="mb-4">
        <p class="mb-3">Еще не зарегистрированы?</p>
        <a href="/auth/register" class="btn btn-primary mb-3 mr-3">Зарегистрироваться</a>
        <a href="/" class="btn btn-secondary mb-3">Вернуться на сайт</a>
    </div>
</section>
</body>
</html>
