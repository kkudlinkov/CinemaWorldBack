<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="admin/admin_layout"
>
<head>
    <meta charset="UTF-8">
    <title>Редактирование фильм</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>

<section layout:fragment="content">
    <div class="login-block container">
        <h1>Редактирование фильма</h1>
        <form th:method="post" th:action="@{/admin/films/edit}" th:object="${film}">
            <input type="hidden" th:field="*{id}"/>

            <div class="form-group mb-3 w-100" style="text-align: left">
                <label for="name">Имя:</label>
                <input type="text" class="form-control" style="" id="name" th:field="*{name}" required>
                <hr class="hr-xs">
            </div>

            <div class="form-group mb-3 w-100" style="text-align: left">
                <label for="description">Описание:</label>
                <textarea class="form-control" id="description" th:field="*{description}"></textarea>
                <hr class="hr-xs">
            </div>


            <div class="form-group mb-3 w-100" style="text-align: left">
                <label for="actor">Актер:</label>
                <input type="text" class="form-control" id="actor" th:field="*{actor}"/>
                <hr class="hr-xs">
            </div>

            <div class="form-group mb-3 w-100" style="text-align: left">
                <label for="image">Картинка (URL:)</label>
                <input type="text" class="form-control" id="image" th:field="*{image}"/>
                <hr class="hr-xs">
            </div>

            <div class="w-100" style="text-align: left">
                <button type="submit" class="btn btn-primary">Сохранить</button>
                <a href="/admin/users" class="btn btn-secondary">Отменить</a>
            </div>
        </form>
    </div>
</section>
</body>
</html>
