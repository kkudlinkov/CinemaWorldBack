<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="admin/admin_layout"
>
<head>
  <meta charset="UTF-8">
  <title>Список товаров</title>
</head>
<body>

<section layout:fragment="content">
  <div class="container mt-5">

    <div class="mt-3 mb-2">
      <a href="/admin/films/add" class="btn btn-primary">Добавить товар</a>
    </div>

    <table class="table table-striped table-hover table-bordered">
      <thead class="table-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Название</th>
        <th scope="col">Описание</th>
        <th scope="col">Актер</th>
        <th scope="col">Картинка</th>
        <th scope="col">Действия</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="film : ${films}">
        <td class="align-middle text-center" th:text="${film.getId()}"></td>
        <td class="align-middle" th:text="${film.getName()}"></td>
        <td class="align-middle" th:text="${film.getDescription()}"></td>
        <td class="align-middle" th:text="${film.getActor()}"></td>
        <td class="align-middle">
          <img th:src="${film.getImage()}" class="img-fluid" width="100"/>
        </td>
        <td class="align-middle text-center">
          <a th:href="@{/admin/films/edit/{id}(id=${film.getId()})}"
             class="btn btn-sm btn-outline-secondary me-2">Редактировать</a>
          <!--                    <form class="d-inline" th:action="@{/admin/products/delete/{id}(id=${product.getId()})}"-->
          <!--                          method="post" onsubmit="return confirm('Вы действительно хотите удалить этот товар?');">-->
          <!--                        <button type="submit" class="btn btn-sm btn-danger">Удалить</button>-->
          <!--                    </form>-->
        </td>
      </tr>
      </tbody>
    </table>

  </div>
</section>
</body>
</html>
