<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <title>Document</title>
</head>
<body>
<section layout:fragment="content">
    <section class="py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="row gx-4 gx-lg-5 align-items-center">
                <!--                    Постер-->
                <div class="col-md-6">
                    <img class="card-img-top mb-5 mb-md-0" alt="..." th:src="${film.getImage()}">
                </div>
                <div class="col-md-6">
                    <!--                    Название-->
                    <h1 class="display-5 fw-bolder" th:text="${film.getName()}"></h1>
                    <!--                    Актер-->
                    <h2 class="display-5 fw-bolder" th:text="${film.getActor()}"></h2>
                    <!--                    Описание-->
                    <p class="lead" th:text="${film.getDescription()}"></p>
                    <div class="d-flex">
                        <a class="btn btn-outline-dark me-2 flex-grow-1" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Смотреть</a>
                        <a class="btn btn-outline-dark me-2" type="submit">
                            <form class="m-0">
                                <i class="bi-heart-fill me-1"></i>
                                В избранное
                            </form>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
