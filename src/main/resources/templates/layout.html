<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <title>Document</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" th:href="@{/}">CinemaWorld</a>
            <form class="d-flex m-0">
                <a th:if="${userInfo.isAuth}" th:href="@{/user/profile}" class="btn btn-outline-dark me-2" type="submit">
                    <i class="bi-heart-fill me-1"></i>
                    Избранное
                    <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                </a>
                <a th:if="${userInfo.isAuth}" th:href="@{/user/profile}" class="btn btn-outline-dark me-2">Профиль</a>
                <a th:if="${!userInfo.isAuth}" href="/auth/login" class="btn btn-outline-dark me-2" type="submit">Войти</a>
                <a th:if="${!userInfo.isAuth}" href="/auth/register" class="btn btn-outline-dark me-2"
                   type="submit">Регистрация</a>

            </form>
        </div>
    </div>
</nav>


<div layout:fragment="content">

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
