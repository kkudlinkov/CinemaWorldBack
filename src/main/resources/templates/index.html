<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <title>Главная страница</title>
</head>
<body>
<section layout:fragment="content">

    <section class="bg-dark py-5"
             style="background-image: url('https://images.hdqwalls.com/download/john-wick-saving-his-dog-2d-1920x1080.jpg'); background-size: cover; height: 700px">
        <div class="container px-4 px-lg-5 my-5" style="height: 100%; position: relative">
            <div class="text-white py-5" style="position: absolute; bottom: 0; right: 0">
                <h1 class="display-4 fw-bolder">Джон Уик 4</h1>
                <p class="fw-normal text-white mb-0">Неубиваемый киллер Джон Уик, ставший мишенью для смертоносного
                    Правления Кланов,<br> получает шанс навсегда избавиться от преследователей и отвоевать себе свободу.
                </p>
            </div>
        </div>
    </section>

    <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">

                <div class="col mb-5" th:each="film: ${films}">
                    <div class="card h-100">
                        <!-- Film image-->
                        <img class="card-img-top;" style="height:100%; width: auto; object-fit: fill" th:src="${film.getImage()}" alt="..."/>
                        <!-- Film details-->
                        <div class="card-body p-4">
                            <div class="text-center">
                                <!-- Film name-->
                                <h5 class="fw-bolder" th:text="${film.getName()}"></h5>
                                <!-- Film actor-->
                                <h5 class="fw-normal" th:text="${film.getActor()}"></h5>
                            </div>
                        </div>
                        <!-- Film actions-->
                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            <div class="d-flex">
                                <a class="btn btn-outline-dark flex-grow-1 me-2"
                                   th:href="@{/films/{id}(id=${film.getId()})}">Перейти</a>

                                <form class="m-0"
                                      th:action="@{/user/add-to-favourite/{id}(id=${film.getId()})}"
                                      th:method="post">
                                    <button class="btn btn-outline-dark me-2" type="submit">
                                        <i class="bi-heart-fill"> </i>
                                    </button>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</section>
</body>
</html>
